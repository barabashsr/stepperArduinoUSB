; PlatformIO Project Configuration File
; RAMPS 1.4 Universal Controller

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_filters = 
    direct
    time

; Library dependencies
lib_deps = 
    waspinator/AccelStepper@^1.64
    arduino-libraries/Servo@^1.2.1

; Build flags
build_flags = 
    -D ARDUINO_AVR_MEGA2560
    -D USE_ACCELSTEPPER
    -D DEBUG_LEVEL=1

; Upload configuration
upload_speed = 115200
monitor_echo = yes
monitor_eol = LF



; upload_port = /dev/ttyUSB0  ; Uncomment and adjust for your system

; Custom build source filter to include subdirectories
build_src_filter = 
    +<*>
    +<core/*>
    +<devices/*>
    +<devices/actuators/*>
    +<devices/sensors/*>
    +<utils/*>